{% extends 'base.html' %}

{% block title %}Payment{% endblock %}

{% block body_class %}payment-bg{% endblock %}

{% block content %}
    <h2>Payment for {{ course.name }}</h2>
    <p>Course Fee: {{ course.course_fees }}</p>
    <p>Please enter your payment details below:</p>

    <!-- Payment Form -->
    <form method="post" action="{{ url_for('process_payment') }}">
        <input type="hidden" name="course_id" value="{{ course.id }}">
        <div class="form-group">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="card_expiry">Expiry Date (MM/YY):</label>
            <input type="text" id="card_expiry" name="card_expiry" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="card_cvc">CVC:</label>
            <input type="text" id="card_cvc" name="card_cvc" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Submit Payment</button>
    </form>
{% endblock %}
