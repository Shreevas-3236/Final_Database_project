{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <h1>{{ session.username }}'s Profile</h1>
        <img id="profile-pic" src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%;">  
        <button onclick="document.getElementById('file-input').click();">Change Profile Picture</button>
        <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="file-input" name="file" accept="image/png, image/jpeg" onchange="document.getElementById('upload-form').submit();">
        </form>
    </div>
</body>
</html>
{% endblock %}
